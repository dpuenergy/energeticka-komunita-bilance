name: Sync webui → docs

on:
  push:
    branches: [ main ]
    paths:
      - 'webui/**'
      - '.github/workflows/sync-webui-to-docs.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-webui-to-docs
  cancel-in-progress: false

jobs:
  sync:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Copy webui → docs
        run: |
          mkdir -p docs
          rsync -av --delete webui/ docs/
          touch docs/.nojekyll

      - name: Commit if changes
        run: |
          if [ -n "" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore: sync webui → docs [skip ci]"
            git push
          else
            echo "No changes in docs/"
          fi
